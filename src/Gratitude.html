<!DOCTYPE html> 
<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Gratitude Reflection App</title> 
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="mycss.css"> 

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script> 
            

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="myJavascript.js"></script> 

</head> 
<body> 
    <div class="container"> 
        <div class="jumbotron text-center">
            <h2>Gratitude Reflection</h2> 
        </div> 
        <div id="prompt"></div> 
        <textarea id="entry" placeholder="🙋🥺🥹😓😞😖😭😢😥😁🙋😸☺️😊😀😃😄😁😆😂🙋‍♂️🙌🥳🎇🎈"></textarea> 
        <div> 
            <label for="mood">Rate your mood:</label> 
            <select id="mood" class="form-control"> 
                <option value="Sad">😞</option> 
                <option value="Serious">😐</option> 
                <option value="Happy">😊</option> 
                <option value="Excited">😁</option> 
            </select> 
            <br> 
            <button id="submit" class="btn">Submit</button> 
        </div> 

        <h2>Your Entries</h2> 
        <div id="entries"></div> 

        <h2>Select a Date to View Entries</h2> 
        <input type="date" id="dateSelect" class="form-control"/> 
        <br> 
        <button id="viewEntries" class="btn">View Entries</button> 
        <div id="dateEntries"></div> 
    </div> 
    <div id="calendar"></div> 
</body> 
</html>
